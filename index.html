<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fff">
    <link rel="icon" href="images/tesla_icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Tesla</title>
</head>
<body>
    <div class="header" id="header">
        <nav>
            <img src="images/logo.png" alt="logo" class="logo">
            <ul>
                <li><a href="#" id="model_s" title="click here">model s</a></li>
                <li><a href="#" id="model_3" title="click here">model 3</a></li>
                <li><a href="#" id="model_x" title="click here">model x</a></li>
                <li><a href="#" id="model_y" title="click here">model y</a></li>
            </ul>
            <a href="#" class="btn">reserve now</a>
        </nav>
        <div class="info">
            <div>
                <h2 id="acceleration">1.9 s</h2>
                <p id="acceleration_value">60 mph</p>
            </div>
            <div>
                <h2 id="speed">200 mph</h2>
                <p>top speed</p>
            </div>
            <div>
                <h2 id="range">396 mi</h2>
                <p>max range</p>
            </div>
            <div class="line"></div>
            <div>
                <h2 id="model">Model S</h2>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
